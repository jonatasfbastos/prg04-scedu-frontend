<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Grade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create New Grade</h1>
        <button onclick="window.location.href='list.html'">Back to List</button>
    </header>

    <main>
        <form id="createGradeForm">
            <label for="code">Code:</label>
            <input type="text" id="code" name="code" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="curriculumCode">Curriculum Code:</label>
            <input type="text" id="curriculumCode" name="curriculumCode" required>

            <button type="submit">Create Grade</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
