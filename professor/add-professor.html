<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Professor</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Adicionar Professor</h1>
        <div id="alert-container"></div>

        <div class="card mt-4">
            <div class="card-body">
                <form id="professor-form">
                    <div class="form-group">
                        <label for="professor-name">Nome:</label>
                        <input type="text" id="professor-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="professor-email">Email:</label>
                        <input type="email" id="professor-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="professor-siape">SIAPE:</label>
                        <input type="text" id="professor-siape" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="professor-departamento">Departamento:</label>
                        <input type="text" id="professor-departamento" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="professor-carga-horaria">Carga Hor√°ria:</label>
                        <input type="number" id="professor-carga-horaria" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/add-professor.js"></script>
</body>
</html>
