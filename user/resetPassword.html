<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="style/resetpassword-style.css">
</head>
<body>
    <div class="container">
        <h2>Redefinir senha</h2>

        <!-- Request Reset Form -->
        <div id="request-reset">
            <p>Informe seu e-mail para receber o código de redefinição de senha:</p>
            <form id="request-reset-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar código</button>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-password" style="display:none;">
            <p>Entre com o código enviado no seu e-mail:</p>
            <form id="reset-password-form">
                <label for="token">Código:</label>
                <input type="text" id="token" name="token" required>
                <label for="new-password">Nova senha:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Redefinir senha</button>
            </form>
        </div>

        <p id="message"></p>
    </div>

    <script src="script/resetPassword.js"></script>
</body>
</html>
