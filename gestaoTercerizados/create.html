<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Terceirizado</title>
    <link rel="stylesheet" href="/gestaoTercerizados/tc-style.css">
</head>
<body>
    <h1>Criar Terceirizado</h1>
    <form id="create-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
        <label for="rg">RG:</label>
        <input type="text" id="rg" required>
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" required>
        <label for="address">Endereço:</label>
        <input type="text" id="address" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="position">Cargo:</label>
        <input type="text" id="position" required>
        <label for="enterprise">Empresa:</label>
        <input type="text" id="enterprise" required>
        <label for="department">Departamento:</label>
        <input type="text" id="department" required>
        <label for="status">Status:</label>
        <input type="checkbox" id="status">
        <label for="observations">Observações:</label>
        <input type="text" id="observations" required>
        <button type="submit">Salvar</button>
    </form>
    <script src="/gestaoTercerizados/tc-script.js"></script>
</body>
</html>
