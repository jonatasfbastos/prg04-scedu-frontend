<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Terceirizado</title>
    <link rel="stylesheet" href="/gestaoTercerizados/tc-style.css">
</head>
<body>
    <h1>Visualizar Terceirizado</h1>
    <p>ID: <span id="id"></span></p>
    <p>Nome: <span id="name"></span></p>
    <p>CPF: <span id="cpf"></span></p>
    <p>RG: <span id="rg"></span></p>
    <p>Telefone: <span id="phone"></span></p>
    <p>Endereço: <span id="address"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Cargo: <span id="position"></span></p>
    <p>Empresa: <span id="enterprise"></span></p>
    <p>Departamento: <span id="department"></span></p>
    <p>Status: <span id="status"></span></p>
    <p>Observações: <span id="observations"></span></p>
    <button onclick="window.location.href='index.html'">Voltar</button>
    <script src="/gestaoTercerizados/tc-script.js"></script>
</body>
</html>
