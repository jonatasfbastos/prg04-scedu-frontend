<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Inclua seu CSS se houver -->
</head>
<body>
    <h1>Avaliações</h1>
    
    <!-- Formulário de Avaliação -->
    <form id="avaliacaoForm">
        <!-- Campo para o nome da avaliação -->
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <!-- Campo para a descrição da avaliação -->
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required></textarea>
        
        <!-- Campo para a data da avaliação -->
        <label for="date_evaluation">Data da Avaliação:</label>
        <input type="date" id="date_evaluation" name="date_evaluation" required>
        
        <!-- Campo para a nota da avaliação -->
        <label for="note">Nota:</label>
        <input type="number" id="note" name="note" required>
        
        <!-- Campo para a disciplina da avaliação -->
        <label for="subject">Disciplina:</label>
        <input type="text" id="subject" name="subject" required>
        
        <!-- Campo para a turma da avaliação -->
        <label for="class">Turma:</label>
        <input type="text" id="class" name="class" required>
        
        <!-- Campo para o professor da avaliação -->
        <label for="teacher">Professor:</label>
        <input type="text" id="teacher" name="teacher" required>
        
        <!-- Botão para salvar uma nova avaliação -->
        <button type="submit">Salvar</button>
        
        <!-- Botão para atualizar uma avaliação existente (inicialmente desativado) -->
        <button type="button" id="updateBtn" disabled>Atualizar</button>
        
        <!-- Botão para deletar uma avaliação existente (inicialmente desativado) -->
        <button type="button" id="deleteBtn" disabled>Deletar</button>
        
        <!-- Botão para limpar os campos do formulário -->
        <button type="button" id="clearBtn">Limpar</button>
    </form>
    
    <!-- Seção de Tabela de Avaliações -->
    <h2>Lista de Avaliações</h2>
    
    <!-- Campo de busca para filtrar avaliações -->
    <input type="text" id="searchInput" placeholder="Buscar avaliações">
    
    <!-- Tabela para listar as avaliações -->
    <table id="tabela">
        <thead>
            <tr>
                <!-- Cabeçalhos da tabela -->
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data da Avaliação</th>
                <th>Nota</th>
                <th>Disciplina</th>
                <th>Turma</th>
                <th>Professor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão inseridas pelo JavaScript -->
        </tbody>
    </table>

    <!-- Inclusão do arquivo JavaScript -->
    <script src="../JS/script.js"></script>
</body>
</html>
