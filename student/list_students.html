</head>
<body>

    <header>
        <h1>Students</h1>
        <input type="text" id="searchInput" placeholder="Search students">
        <button onclick="window.location.href='register_student.html'">Add New Student</button>
    </header>
  
    <table id="students-table">
        <thead>

        </tbody>
    </table>

    <!-- Edit Form -->
<div id="editFormContainer" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditForm()">&times;</span>
        <h2>Edit Student</h2>
        <form id="editStudentForm">
            <label for="editCode">Code:</label>
            <input type="text" id="editCode" name="editCode" required>

            <label for="editName">Name:</label>
            <input type="text" id="editName" name="editName" required>

            <label for="editSocialName">Social Name:</label>
            <input type="text" id="editSocialName" name="editSocialName">

            <label for="editGender">Gender:</label>
            <input type="text" id="editGender" name="editGender" required>

            <label for="editGenderIdentity">Gender Identity:</label>
            <input type="text" id="editGenderIdentity" name="editGenderIdentity">

            <label for="editStudentRg">Student RG:</label>
            <input type="text" id="editStudentRg" name="editStudentRg" required>

            <label for="editStudentRgIssuingAuthority">Student RG Issuing Authority:</label>
            <input type="text" id="editStudentRgIssuingAuthority" name="editStudentRgIssuingAuthority" required>

            <label for="editStudentRgIssueDate">Student RG Issue Date:</label>
            <input type="date" id="editStudentRgIssueDate" name="editStudentRgIssueDate" required>

            <label for="editStudentCpf">Student CPF:</label>
            <input type="text" id="editStudentCpf" name="editStudentCpf" required>

            <label for="editVoterRegistration">Voter Registration:</label>
            <input type="text" id="editVoterRegistration" name="editVoterRegistration">

            <label for="editBirthDate">Birth Date:</label>
            <input type="date" id="editBirthDate" name="editBirthDate" required>

            <label for="editFatherName">Father's Name:</label>

            <label for="editMotherName">Mother's Name:</label>

            <label for="editFatherRg">Father's RG:</label>
            <input type="text" id="editFatherRg" name="editFatherRg">

            <label for="editFatherRgIssuingAuthority">Father's RG Issuing Authority:</label>
            <input type="text" id="editFatherRgIssuingAuthority" name="editFatherRgIssuingAuthority">

            <label for="editFatherRgIssueDate">Father's RG Issue Date:</label>
            <input type="date" id="editFatherRgIssueDate" name="editFatherRgIssueDate">

            <label for="editFatherCpf">Father's CPF:</label>

            <label for="editFatherProfession">Father's Profession:</label>
            <input type="text" id="editFatherProfession" name="editFatherProfession">

            <label for="editMotherRg">Mother's RG:</label>
            <input type="text" id="editMotherRg" name="editMotherRg" required>

            <input type="text" id="editMotherRgIssuingAuthority" name="editMotherRgIssuingAuthority" required>

            <input type="date" id="editMotherRgIssueDate" name="editMotherRgIssueDate" required>

            <label for="editMotherCpf">Mother's CPF:</label>
            <input type="text" id="editMotherCpf" name="editMotherCpf" required>

            <label for="editMotherProfession">Mother's Profession:</label>
            <input type="text" id="editMotherProfession" name="editMotherProfession" required>

            <label for="editLegalGuardian">Legal Guardian:</label>
            <input type="text" id="editLegalGuardian" name="editLegalGuardian">

            <label for="editStudentPhone">Student Phone:</label>

            <label for="editGuardianPhone">Guardian Phone:</label>

            <label for="editLivingRegion">Living Region:</label>
            <input type="text" id="editLivingRegion" name="editLivingRegion" required>

            <label for="editNationality">Nationality:</label>
