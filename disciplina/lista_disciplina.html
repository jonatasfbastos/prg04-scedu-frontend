<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Disciplinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Listar Disciplinas</h1>
        
        <!-- Seção de pesquisa -->
        <div class="search-section">
            <input type="text" id="search" placeholder="Pesquisar disciplinas...">
            <button id="search-btn">Pesquisar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Nome Abreviado</th>
                    <th>Base Curricular</th>
                </tr>
            </thead>
            <tbody id="disciplina-table-body">
                <!-- As linhas da tabela serão inseridas aqui dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
