<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Escolas</title>
    <link rel="stylesheet" href="CSS/listarEscolas.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Escolas</h1>
        <table id="escolasTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>INEP</th>
                    <th>Localização</th>
                    <th>CEP</th>
                    <th>Bairro</th>
                    <th>Logradouro</th>
                    <th>Complemento</th>
                    <th>Telefone</th>
                    <th>Modalidade</th>
                    <th>Nome do Diretor</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas serão inseridas dinamicamente pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="JS/listarEscolas.js"></script>
</body>
</html>
