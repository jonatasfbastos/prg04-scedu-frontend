<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Escola</title>
    <link rel="stylesheet" href="CSS/cadastrarEscola.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Escola</h1>
        <form id="escolaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="inep">INEP:</label>
            <input type="text" id="inep" name="inep" required>

            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" name="localizacao" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="modalidade">Modalidade:</label>
            <input type="text" id="modalidade" name="modalidade" required>

            <label for="nomeDiretor">Nome do Diretor:</label>
            <input type="text" id="nomeDiretor" name="nomeDiretor" required>

            <button type="submit">Cadastrar Escola</button>
        </form>
    </div>
    <script src="JS/cadastrarEscola.js"></script>
</body>
</html>
