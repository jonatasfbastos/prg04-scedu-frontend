<body>
    <div class="container">
        <h1>Adicionar Falta</h1>

            <label for="studentId">ID do Aluno:</label>
            <input type="number" id="studentId" name="studentId" required>

            <label for="absenceDate">Data da Falta:</label>
            <input type="date" id="absenceDate" name="absenceDate" required>

            <label for="justified">Justificada:</label>
            <select id="justified" name="justified" required>
                <option value="true">Sim</option>
                <option value="false">NÃ£o</option>
            </select>

            <label for="subjectId">ID da Disciplina:</label>
            <input type="number" id="subjectId" name="subjectId" required>

            <button type="submit">Adicionar Falta</button>
        </form>
        <a href="./listar_faltas.html">Voltar para Lista de Faltas</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
